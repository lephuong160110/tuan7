<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $("#btnMT").click(function(){
            $("#mymodal").modal();
        })
    })
</script>

<style>
    [class*="col-"]{
        padding: 0px;
        box-sizing: border-box;
    }
</style>
<body>
        <div class="container">
            <div class="row">
                   <div class="col-md-12 col-12 col-sm-12">
                    <img src="../img/banner.png" alt="" srcset="">
                   </div> 
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                   
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Dang Nhap <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#" id="btnMT">Mo tour moi</a>
                        
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <table class="table ">
                        <thead>
                          <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Ma tour</th>
                            <th scope="col">Hanh trinh</th>
                            <th scope="col">Ngay khoi hanh</th>
                            <th scope="col">thoi gian</th>
                            <th scope="col">gia tour</th>
                            <th scope="col">anh dai dien</th>
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                   </div>
            </div>


            <div class="row">
                <div class="modal" tabindex="-1" role="dialog" id="mymodal">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content text-center">
                        <div class="modal-header">
                          <h5 class="modal-title ">THONG TIN TOUR</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                  <div class="col-4">
                                    <label for="exampleInputEmail1">Ma tour</label>
                                  </div>
                                  <div class="col-8">
                                    <input type="text" class="form-control" id="MT"  value="HNI-HCM-12-2018">
                                  </div>               
                                </div>

                                <div class="form-group row">
                                    <div class="col-4">
                                      <label for="exampleInputEmail1">Hanh trinh</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="email" class="form-control" id="HT" aria-describedby="emailHelp" placeholder="Nhap hanh trinh">
                                    </div>               
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-4">
                                      <label for="ngay">Ngay khoi hanh</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="date" class="form-control" id="Date"  placeholder="Nhap hanh trinh">
                                    </div>               
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-4">
                                      <label for="ngay">Thoi gian</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="time" class="form-control" id="Time">
                                    </div>               
                                  </div>

                                  <div class="form-group row">
                                    <div class="col-4">
                                      <label for="ngay">Gia Tour</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="number" class="form-control" id="GT"  placeholder="lon hon 0">
                                    </div>               
                                  </div>
                                
                                  <div class="form-group row">
                                    <div class="col-4">
                                      <label for="ngay">Anh dai dien</label>
                                    </div>
                                    <div class="col-8">
                                      <input type="" class="form-control" id="AVATAR">
                                    </div>               
                                  </div>
                                
                                
                              </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary">Save changes</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
</body>
</html>
